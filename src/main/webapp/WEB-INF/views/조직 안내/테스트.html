<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 애니메이션  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- 부트스트랩 -->
    <link href="../../../resources/css/common/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="../../../resources/js/common/bootstrap.bundle.min.js"></script>
    
    <!-- 사이드바 -->
    <link href="../../../resources/css/common/sidebars.css" rel="stylesheet">
    <script src="../../../resources/js/common/sidebars.js"></script>

    <!-- 제이쿼리 -->
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- 모달 관련 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.6.1/css/iziModal.min.css" integrity="sha512-3c5WiuZUnVWCQGwVBf8XFg/4BKx48Xthd9nXi62YK0xnf39Oc2FV43lIEIdK50W+tfnw2lcVThJKmEAOoQG84Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
    <!-- 체크박스 관련 스타일 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">


    <!-- 사이드 바 스타일 -->
    <style>
        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: hidden;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .active .bi {
            display: block !important;
        }
        /* content의 height와 height 값을 동일하게 */
        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 1200px;
            background-color: rgb(255,247,208);
        }
        .content {
            height: 1200px;
            width: 1500px;
            padding: 30px;
        }
    </style>
    <style>
        /* *{border: 1px solid black;} */
        .out-line{
            min-height: 800px;
            width: 100%;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }
        .content-area{
            width: 75%;
            max-width: 1120px;
            padding: 30px;
        }
        .clander-add-area{
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }
        .clander-add-area>div{
            margin-left: 30px;
        }
        .radious10{
            border-radius: 10px;
        }
        .line-shadow{
            box-shadow: 3px 3px 5px 2px rgb(166, 166, 166);
        }
        .line-cirecle-sm{
            border-radius: 100%;
            height: fit-content;
            margin-left: 30px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }
        .display-item-center{
            justify-content: center;
            align-items: center;
        }
        .Category, .Co-worker{
            display:  -webkit-box;
            overflow-y: hidden;
        }
        #color-style {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        #color-style::-webkit-color-swatch {
            border-radius: 10px;
            border: none;
        }
        #color-style::-moz-color-swatch {
            border-radius: 10px;
            border: none;
        }
        .date-time-area{
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            width: 80%;
        }
        .date-area, .time-area{
            width: 80%;
            text-align: center;
        }
        .date-area{
            height: 30px;
        }
        .time-area{
            height: 50px;
        }
        .Title>input, .Place>input{
            width: 80%;
            height: 25px;
            padding: 10px;
        }
        .enroll{
            text-align: end;
        }
        .font-size25{
            font-size: 25px;
        }
        .font-size20{
            font-size: 20px;
        }
        .marginR30{
            margin-right: 30px;
        }
        .content-text-area{
            width: 80%;
            min-height: 150px;
        }
        textarea, input{
            padding: 10px;
        }
        .inner-line{
            padding: 30px;
        }
        .inner-line>div, .inner-line>label{ 
            margin-left: 30px;
        }
    </style>
    <!-- input, textarea 스타일 -->
    <style>
        input, textarea {
            font-size: 15px;
            color: #222222;
            width: fit-content;
            border: none;
            border-bottom: solid rgb(170, 170, 170) 1px;
            padding-bottom: 10px;
            padding-left: 10px;
            position: relative;
            background: none;
            z-index: 5;
        }
        input:focus, textarea:focus { 
            outline: none;
            border-bottom: 2px solid rgb(0, 0, 0);  
        }
        .myfile{
            display: flex;
        }
        .myfile>div{
            border-bottom: 1px solid rgb(170, 170, 170); 
        }
        .jua-regular {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="out-line">
          
        <div class="b-example-divider b-example-vr"></div>
        <!-- 컨텐츠 영역 -->
        <div class="content-area">
            <fieldset class="clander-add-area radious10 inner-line line-shadow">
                
            </fieldset>
        </div>
    </div>
</body>
</html>
